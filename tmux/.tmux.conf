set -g mouse on

# reload config file
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."

set-option -g set-titles on

# Update interval
set -g status-interval 1

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Shift arrow to switch windows 
bind -n S-Left previous-window
bind -n S-Right next-window

# Resizing (mouse also works).
unbind Left
bind -r Left resize-pane -L 5
unbind Right
bind -r Right resize-pane -R 5
unbind Down
bind -r Down resize-pane -D 5
unbind Up
bind -r Up resize-pane -U 5

# Horizontal and Vertical split
bind-key v split-window -h -c '#{pane_current_path}'
bind-key o split-window -v -c '#{pane_current_path}'
# Fast toggle (normally prefix-l).
bind ^b last-window

# Set default terminal to screen-256color
set -g default-terminal "screen-256color"

# Escape time lowered
set -sg escape-time 10

set -g status-bg black
set -g status-fg white

set-option -g status-right-length 100

# Status right
set -g status-right "#{prefix_highlight}#[fg=brightblack,bg=black,nobold,noitalics,nounderscore]#[fg=white,bg=brightblack] %Y-%m-%d #[fg=white,bg=brightblack,nobold,noitalics,nounderscore]#[fg=white,bg=brightblack] %H:%M #[fg=cyan,bg=brightblack,nobold,noitalics,nounderscore]#[fg=black,bg=cyan,bold] #H "

# Window options
# Status left
set -g status-left "#[fg=black,bg=blue,bold] λ #[fg=blue,bg=black,nobold,noitalics,nounderscore] "

set -g window-status-format "#[fg=black,bg=brightblack,nobold,noitalics,nounderscore] #[fg=white,bg=brightblack]#I #[fg=white,bg=brightblack,nobold,noitalics,nounderscore] #[fg=white,bg=brightblack]#W #F #[fg=brightblack,bg=black,nobold,noitalics,nounderscore] "
set -g window-status-current-format "#[fg=black,bg=cyan,nobold,noitalics,nounderscore] #[fg=black,bg=cyan]#I #[fg=black,bg=cyan,nobold,noitalics,nounderscore] #[fg=black,bg=cyan]#W #F #[fg=cyan,bg=black,nobold,noitalics,nounderscore] "
set -g window-status-separator ""
# MPD bindings
# The following unmap the default tmux previous window key
bind -r p run 'mpc -q toggle'
bind -r > run 'mpc -q next'
bind -r < run 'mpc -q prev'
