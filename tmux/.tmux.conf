set -g mouse on

# reload config file
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."

set-option -g set-titles on

# Update interval
set -g status-interval 5

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Shift arrow to switch windows 
bind -n S-Left previous-window
bind -n S-Right next-window

# Resizing (mouse also works).
unbind Left
bind -r Left resize-pane -L 5
unbind Right
bind -r Right resize-pane -R 5
unbind Down
bind -r Down resize-pane -D 5
unbind Up
bind -r Up resize-pane -U 5

# Horizontal and Vertical split
bind-key v split-window -h -c '#{pane_current_path}'
bind-key o split-window -v -c '#{pane_current_path}'
# Fast toggle (normally prefix-l).
bind ^b last-window

# Set default terminal to screen-256color
set -g default-terminal "screen-256color"

# Escape time lowered
set -sg escape-time 10

# Window status
set-window-option -g window-status-style bg=colour214,fg=colour237

# Status left
set-option -g status-left "#[fg=colour248, bg=colour241] #S #[fg=colour241, bg=colour237, nobold, noitalics, nounderscore]"
set-option -g status-right-length 100
# Status right
set-option -g status-right "#[fg=colour239, bg=colour237, nobold, nounderscore, noitalics]#[fg=colour246,bg=colour239] #(~/bin/current_playing.sh)  #[fg=colour246,bg=colour239] %Y-%m-%d  %H:%M #[fg=colour248, bg=colour239, nobold, noitalics, nounderscore]#[fg=colour237, bg=colour248] #h "

# Default status bar colour
set-option -g status-style bg=colour237,fg=colour223 

# Window options
set-option -g status-left "#[fg=colour248, bg=colour241] λ #[fg=colour241, bg=colour237, nobold, noitalics, nounderscore]"
set-window-option -g window-status-style bg=colour214,fg=colour237 # bg=yellow, fg=bg1
set-window-option -g window-status-current-format "#[fg=colour237, bg=colour214, nobold, noitalics, nounderscore]#[fg=colour239, bg=colour214] #I #[fg=colour239, bg=colour214, bold] #W #[fg=colour214, bg=colour237, nobold, noitalics, nounderscore]"
set-window-option -g window-status-format "#[fg=colour237,bg=colour239,noitalics]#[fg=colour223,bg=colour239] #I #[fg=colour223, bg=colour239] #W #[fg=colour239, bg=colour237, noitalics]"

# MPD bindings
# The following unmap the default tmux previous window key
bind -r p run 'mpc -q toggle'
bind -r > run 'mpc -q next'
bind -r < run 'mpc -q prev'
